services:

  tg-bot:
    image: "bot"
    container_name: "tg-service"
    stop_signal: SIGINT
    build:
      context: ./
    working_dir: /usr/src/app/fast/bot-service
    depends_on:
      - pg-database
      - redis-db
    command: >
      sh -c "poetry run python3 -m bot"
    restart: always
    env_file:
      - ./bot-service/.env
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  fastapi:
    image: "fastapi-service"
    stop_signal: SIGINT
    build:
      context: .
    working_dir: /usr/src/app/fast/fastapi
    depends_on:
      - pg-database
    stdin_open: true
    command: >
      sh -c "poetry run python3 -m main"
    env_file:
      - ./fastapi/.env
    ports:
      - "8080:8080"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  pg-database:
    image: postgres:14
    container_name: "pg-db"
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: "postgres -c max_connections=150
             -c shared_buffers=512MB -c effective_cache_size=1536MB
             -c maintenance_work_mem=128MB -c checkpoint_completion_target=0.9 -c wal_buffers=16MB
             -c default_statistics_target=100 -c random_page_cost=1.1 -c effective_io_concurrency=200
             -c work_mem=3495kB -c min_wal_size=1GB -c max_wal_size=4GB -c max_worker_processes=2
             -c max_parallel_workers_per_gather=1 -c max_parallel_workers=2 -c max_parallel_maintenance_workers=1"
    env_file:
      - ./fastapi/.env
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"


  redis-db:
    image: redis:6.2-alpine
    container_name: "redis-db"
    ports:
      - "6388:6388"
    restart: always
    command: /bin/sh -c "redis-server --port $$REDISPORT --save 20 1 --loglevel warning --requirepass $$REDISPASSWORD"
    env_file:
      - bot-service/.env
    volumes:
      - cache:/data
volumes:
  cache: { }
  pgdata: { }
